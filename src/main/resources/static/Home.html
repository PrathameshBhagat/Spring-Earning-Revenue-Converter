<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    
    <form ACTION="getRevenue" >
        <label for="fromCurrency">From: </label>
        <select id="from" name="from">
            <option>INR</option>
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>AUD</option>
            <option>CAD</option>
            <option>SGD</option>
            <option>CHF</option>
            <option>MYR</option>
            <option>JPY</option>
            <option>CNY</option>
            <option>NZD</option>
        </select>
        <!--<input type="text" id="from" name="from"><br><br>
        <input type="text" id="to" name="to">-->
        <label for="toCurrency">To :</label>
        <select id="to" name="to" > 
            <option>INR</option>
            <option>USD</option>
            <option>EUR</option>
            <option>GBP</option>
            <option>AUD</option>
            <option>CAD</option>
            <option>SGD</option>
            <option>CHF</option>
            <option>MYR</option>
            <option>JPY</option>
            <option>CNY</option>
            <option>NZD</option>
        </select>
        
        <label for="revenue">Revenue:</label>

        <input type="number" id="revenue" name="revenue" onchange="convertCurrency()" onkeydown="convertCurrency()"><br><br>
        
        <input type="button" onclick="convertCurrency()"value="Convert">
    
    </form>
    <DIV id="demo"></DIV>
        

<link rel="stylesheet" href="m.css">
<div class="container">
    <ul class="responsive-table">
        <li class="table-header"> 
            <div class="col col-1">Yearly</div>
            <div class="col col-2">Monthly</div>
            <div class="col col-3">Weekly</div>
            <div class="col col-4">Daily</div>
            <div class="col col-4">Hourly</div>
        </li>
        <li id="INR" class="table-row"></li> 
        <li id="USD" class="table-row"></li>
        <li id="EUR" class="table-row"></li>
        <li id="GBP" class="table-row"></li>
        <li id="AUD" class="table-row"></li>
        <li id="CAD" class="table-row"></li>
        <li id="SGD" class="table-row"></li>
        <li id="CHF" class="table-row"></li>
        <li id="MYR" class="table-row"></li>
        <li id="JPY" class="table-row"></li>
        <li id="CNY" class="table-row"></li>
        <li id="NZD" class="table-row"></li> 
    </ul>
  </div>
    <script>
        function convertCurrency() {
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            var revenue = document.getElementById("revenue").value;
            if(revenue=="") return;
            var currencies =  new Array("INR","USD","EUR","GBP","AUD","CAD","SGD","CHF","MYR","JPY","CNY","NZD");
            let xmlhttp = new XMLHttpRequest(); 
            let url = "getRevenue?from=" + from + "&to=" + to + "&revenue=" + revenue;
            
            xmlhttp.onreadystatechange = function() {

                if (this.readyState == 4 && this.status == 200) {  
                    console.log(this.responseText); 
                    var s= JSON.parse(this.responseText)    ;
                    let out = "";
                    out = `
                        <div class="col col-1" data-label="Yearly">${s.Yearly} </div>
                        <div class="col col-2" data-label="Monthly">${s.Monthly} </div>
                        <div class="col col-3" data-label="Weekly">${s.Weekly} </div>
                        <div class="col col-4" data-label="Daily">${s.Daily} </div>
                        <div class="col col-4" data-label="Hourly">${s.Hourly} </div>`;
    
                    document.getElementById(to).innerHTML = out; 

                }
            }
                xmlhttp.open("GET", url);
                xmlhttp.send();            
        } 

        document.getElementsByTagName("html")[0].addEventListener("keypress",event=>{
            if(event.key!=="Enter")return;
            convertCurrency();
            event.preventDefault();
        });
        </script>


</body>
</html>
